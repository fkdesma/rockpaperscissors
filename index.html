<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Rock Paper Scissors</h1>
  </div>
  <main class="content">
  <div class="scoreboard">
      <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
      <h3 class="score-message" id="scoreMessage">
        First to score 5 points wins the game
      </h3>

      <div class="scores-container">
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-square" id="rockBtn">
        <div class="sign">✊</div>
      </button>
      <button class="btn btn-square" id="paperBtn">
        <div class="sign">✋</div>
      </button>
      <button class="btn btn-square" id="scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>
  </main>
  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      fkdesma
    </p>
    <a href="https://github.com/fkdesma" target="_blank">
    </a>
  </footer>
    <script src="script.js"></script>
</body>
</html>
